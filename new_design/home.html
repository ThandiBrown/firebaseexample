<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="calendar.css">
  <link rel="stylesheet" href="listCategories.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


  <script type="module" src="calendar.js" defer></script>
  <script type="module" src="upcomingData.js" defer></script>
  <script type="module" src="listCategories.js" defer></script>
  <script type="module" src="home.js" defer></script>

  <title></title>
</head>

<body>
  <!-- <div class="playground"></div> -->
  <div class="page flexible">
    <!-- Upcoming -->
    <div class="flexible boxSection upcoming">
      <h1 class="boxTitle">Upcoming</h1>
      <div class="boxMain"></div>
    </div>

    <!-- Upkeep -->
    <div class="flexible boxSection upkeep">
      <h1 class="boxTitle">Upkeep</h1>
      <div class="boxMain">
        <div class="flexible calendar-area">
        </div>
        
        <div class="flexible list-categories">
          <div class="list-category conditional scrolling">
            Conditional
          </div>
          <div class="list-category backlog scrolling">
            Backlog
          </div>
        </div>
      
      </div>
    </div>

    <!-- Extra -->
    <div class="flexible boxSection upkeep">
      <h1 class="boxTitle">Title</h1>
      <div class="boxMain">
        <div class="flexible list-item">
          <div class="check"></div>
          <div class="list-value">Empty
          </div>
          <div class="delete-line"></div>
        </div>
        <div class="flexible list-item">
          <div class="check"></div>
          <div class="list-value">One</div>
          <div class="delete-line"></div>
        </div>

      </div>
      <div class="submit-to-list flexible">
        <textarea class="submit-text-area" id=""></textarea>
        <button class="submit-button"></button>
      </div>
    </div>
    <div class="flexible boxSection relationship"></div>
    <div class="flexible boxSection entertainment"></div>
    <div class="flexible boxSection labor"></div>
  </div>

</body>

</html>
