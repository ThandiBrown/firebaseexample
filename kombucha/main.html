<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>

    <script type="module" src="data/foundation.js" defer></script>
    <script type="module" src="data/talkToDatabase.js" defer></script>

    <script type="module" src="main.js" defer></script>
</head>

<body>

    <div class="page">
        <h2>Homepage</h2>
        
        <div class="box">
            <div class="box-title">Build Order</div>
            <div class="box-container">
                <div class="flavor-column">
                    <div class="title">Flavor</div>
                    <div class="flavor" id="mango" >Mango</div>
                    <div class="flavor" id="peach">Peach</div>
                </div>
                <div class="availability-column">
                    <div class="title">Availability</div>
                    <div class="quantity">9</div>
                    <div class="quantity">9</div>
                </div>
                    
            </div>
        </div>        
        
        <div class="box">
            <div class="box-title">Selected</div>
            <div class="box-container">
                <div class="flavor-column">
                    <div class="title">Flavor</div>
                    <div class="flavor-selected" id="mango-selected">Mango</div>
                    <div class="flavor-selected" id="peach-selected">Peach</div>
                </div>
                <div class="availability-column">
                    <div class="title">Amount</div>
                    <input type="number" id="mango-quantity" class="quantity-selected" min="1" step="1" placeholder="1">
                    <input type="number" id="peach-quantity" class="quantity-selected" min="1" step="1" placeholder="1">
                </div>
                    
            </div>
        </div>
        
        <div class="button" id="button">Submit Order via SMS</div>
        
        
        <div id="confirm" class="confirm-overlay">
  <div class="confirm-box">
    <p id="confirm-message"></p>
    <div class="confirm-buttons">
      <button id="confirm-yes">Send</button>
      <button id="confirm-no">Don't Send</button>
    </div>
  </div>
</div>

    </div>

</body>

</html>
